<input NgxCheckbox
       type="checkbox"
       [color]="color"
       [backColor]="backColor"
       [borderColor]="borderColor"
       [shadow]="shadow"
       [width]="cWidth"
       [height]="cHeight"
       [checkWidth]="checkWidth"
       [checkHeight]="checkHeight"
       [checked]="value"
       (change)="change($event)" />
